name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # Menggunakan ubuntu-22.04 karena paling stabil untuk Android NDK saat ini
    runs-on: ubuntu-22.04 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versi Python yang optimal untuk Buildozer

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        # Menginstal pustaka C, Java JDK, dan tool yang dibutuhkan Android SDK/NDK
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer "Cython==0.29.33" virtualenv
          
      - name: Vendor Pure Python Libraries
        # Mengunduh mpmath dan sympy langsung ke dalam folder aplikasi (.)
        run: |
          pip install mpmath sympy -t .

      - name: Build with Buildozer
        # Menjalankan buildozer secara langsung tanpa Docker
        run: yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: SciCalc Release v1.0.${{ github.run_number }}
          files: bin/*.apk
          draft: false
          prerelease: false
